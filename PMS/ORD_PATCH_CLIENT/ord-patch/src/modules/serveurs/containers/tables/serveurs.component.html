<sb-dashboard-head [hideBreadcrumbs]="false"></sb-dashboard-head>
<sb-card>
    <div class="card-header d-flex justify-content-between align-items-center">
        <div>Serveurs {{osSelect.getValue().split("_")[0]}}</div>
        <div *ngIf="this.horaireMaj | async as horaire">La liste des serveurs est mise à jour à {{horaire}}h</div>
    </div>
    <div class="card-body">
        <serveur-table  [pageSize]="20" [osSelected]="this.osSelect"></serveur-table>
    </div>
</sb-card>
