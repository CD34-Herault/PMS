
<sb-dashboard-head title="Paramètres" [hideBreadcrumbs]="false"></sb-dashboard-head>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-12 col-xl-12 mx-auto">
            
                <h2 class="h3 mb-4 page-title">Paramètres</h2>
                <div class="my-4" *ngIf="userProfil.userProfil | async as profil">
                    <mat-tab-group mat-align-tabs="left" >
                        <mat-tab label="Utilisateur"><app-user-settings></app-user-settings></mat-tab>
                        <mat-tab label="Interface"><app-interface-settings></app-interface-settings></mat-tab>
                        <mat-tab   label="Serveur" *ngIf="profil.type=='Admin'" ><app-serveur-settings></app-serveur-settings></mat-tab>
                    </mat-tab-group>
                </div>
            
        </div>
    </div>
</div>
